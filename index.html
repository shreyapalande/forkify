<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Forkify</title>
</head>
<body>
    <div class="container" style="margin-top: 25px;">
        <div class="row align-items-center " style="vertical-align: middle;">
            <div class="col-sm-6"><h1>Forkify</h1></div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="filter" style="width: 50%; float: left; margin-right: 20px;" placeholder="Search">
                <button class="btn btn-primary btn-search">Search</button>
            </div>
        </div>
        <div class="row" style="margin-top: 25px;">
            <div class="col-sm-6">
                <h4 class="start">View recipes here</h4>
                <ul id="items" class="list-group search-list">
                    
                </ul>
            </div>
            <div class="col-sm-6">
                <h4 id="intro">Start by searching for a recipe or an ingredient. Have fun!</h4>
                <div id="intro-list" class="list-group">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
